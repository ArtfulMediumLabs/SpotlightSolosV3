{% include header.html %}

<div class="row">
  <h1 class="text-center">Spotlight Solos</h1>
</div>
<div id="song-info" class="text-center">
  <div class="row">
    <p>{{page.title}} - {{page.key}} - {{page.tempo}} bpm</p>
  </div>
  <div class="row">
    <p class="scale">{{page.scale}}</p>
  </div>
</div>
<div id="fret-board">
  <div class="row controls text-center"></div>
  <div class="patterns"></div>
  <div class="row patterns">
    <!-- Blocks slider -->
    <div class="carousel slide" data-ride="carousel" id="blocksSlider" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {% for block in page.blocks %}
            <div class="item{% if forloop.first %} active{% endif %}">
              <img src="{{site.baseurl}}{{block}}" />
            </div>
          {% endfor %}
        </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" data-slide="prev" href="#blocksSlider"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a> 
      <a class="right carousel-control" data-slide="next" href="#blocksSlider"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
    </div>
  </div>
</div>
<div id="audio-controls">
  <button id="play-btn"><img src="{{site.baseurl}}/img/play.png" alt="play button"></button>
  <button id="pause-btn"><img src="{{site.baseurl}}/img/stop.png" alt="pause button"></button>
</div>

{% include footer.html %}
